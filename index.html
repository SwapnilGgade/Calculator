<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic-Calculator">
    <meta name="author" name="SwapnilGade">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <table border=4px" id="Calculators">
        <tr>
            <th colspan="4" style="color:burlywood; font-size: xx-large;">Calculator</th>
        </tr>
        <tr>
            <th colspan="4" id="calcScreen"><input type="text"></th>
        </tr>
        <tr>
            <td>C</td>
            <td>+/-</td>
            <td>%</td>
            <td>DEL</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
